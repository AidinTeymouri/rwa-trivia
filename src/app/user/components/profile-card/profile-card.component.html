<a href="#" class="user card" *ngIf="user && user!=null">
  <img *ngIf="profileUser" [src]="profileUser" alt="yourimg" />
  <span class="username">
    <span class="name">{{user.displayName}}</span>

      <span class="sprite mapicon"></span>{{user.location}}</span>
  </span>
