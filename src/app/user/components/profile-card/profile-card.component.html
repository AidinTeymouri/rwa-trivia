<a (click)="navigateToProfile()" class="user card" *ngIf="user && user!=null">
  <img *ngIf="user?.profilePictureUrl" [src]="user.profilePictureUrl" alt="yourimg" />
  <span class="username">
    <span class="name">{{user.displayName}}</span>
    <span class="userlocation">
      <span class="sprite mapicon"></span>{{location}}</span>
  </span>
</a>
