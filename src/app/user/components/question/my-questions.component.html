<md-card>
  <button md-fab class="page-action" [routerLink]="['add']">
    <md-icon class="md-24">add</md-icon>
  </button>

  <md-card-title>Questions</md-card-title>
  <md-card-content>  
    <question-table
      [showSort]="false"
      [showPaginator]="false"
      [questions]="questionsObs | async"
      [totalCount]="10"
      [categoryDictionary]="categoryDictObs | async"
      [showApproveButton]="false">
    </question-table>
  </md-card-content>    
</md-card>
