<div class="card gameplay">
  <div class="rocateicon sprite"></div>
  <div class="question-cont">
    <h2>Question of the day!</h2>
    <p class="row col-sm-11 col-xs-12">{{question.questionText}}</p>
    <ul class="question-list col-sm-12">
      <!-- <li *ngFor="let answer of question.answers; let i=index" [formGroupName]="i">
          <input type="radio" onchange="getValue()" formControlName="answerText">
          <label>{{answer.answerText}}</label>
        </li> -->
      <div class="row col-sm-12">
        <li class="col-sm-5" *ngFor="let answer of question.answers|slice:0:2; let i=index" (click)="answerButtonClicked(answer, i)"
          [class.players-answer]="answeredIndex === answer.answerText" [class.wrong]="answeredIndex === answer.answerText && correctAnswerIndex !== answer.answerText"
          [class.right]="answeredIndex !== '' && correctAnswerIndex === answer.answerText">
          {{answer.answerText}}
        </li>
      </div>
      <div class="row col-sm-12">
        <li class="col-sm-5" *ngFor="let answer of question.answers|slice:2:4; let i=index" (click)="answerButtonClicked(answer, i)"
          [class.players-answer]="answeredIndex === answer.answerText" [class.wrong]="answeredIndex === answer.answerText && correctAnswerIndex !== answer.answerText"
          [class.right]="answeredIndex !== '' && correctAnswerIndex === answer.answerText">
          {{answer.answerText}}
        </li>
      </div>

      <div class="row col-sm-12 col-xs-12 submit-btn">
        <button class="btn" (click)="getNextQuestion()" *ngIf="answeredIndex!==-1">Play Again</button>
      </div>
    </ul>

  </div>

</div>
