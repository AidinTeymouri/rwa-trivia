<md-card class="flex-item">
  <md-card-title fxLayout="row">
    <div >GAME OVER</div>
    <div fxFlex></div>
    <div></div>
  </md-card-title>
  <md-card-header>
    <md-card-subtitle>
      Score: {{correctCount}}/{{noOfQuestions}}
    </md-card-subtitle>
  </md-card-header>
  <md-card-content fxLayoutAlign="center center">
    <button md-button (click)="continueButtonClicked($event)">CONTINUE</button>
  </md-card-content>

  <md-card-footer fxLayout="row" fxLayoutAlign="space-between center">
    <button md-button (click)="viewQuestionClicked.emit($event)">VIEW QUESTION</button>
    <div fxFlexAlign="center"></div>
    <button md-button>REPORT ISSUE</button>
  </md-card-footer>
</md-card>
