<ns-action-bar title="Friend List" showAdd="true"></ns-action-bar>
<GridLayout rows="auto,*" columns="*">
    <GridLayout row="0" rows="*" columns="*,70,50,50" class="h-label">
        <Label text="Friends" row="0" col="0"></Label>
        <Label text="Played" row="0" col="1"></Label>
        <Label text="Won" row="0" col="2"></Label>
        <Label text="Lost" row="0" col="3"></Label>
    </GridLayout>
    <GridLayout row="1" tkExampleTitle tkToggleNavButton>
        <RadListView [items]="uFriends">
            <ng-template tkListItemTemplate let-row="item">
                <GridLayout rows="*" columns="60,*,70,50,50" class="friend-list">
                    <Image row="0" col="0" [src]="getImageUrl(userDict[row.userId])" stretch="aspectFill" height="40"
                    width="40" marginLeft="10" verticalAlignment="center" marginRight="15" borderRadius="50"></Image>
                    <Label class="name" [text]="userDict[row.userId]?.displayName" row="0" col="1"></Label>
                    <Label class="name" textAlignment="center" *ngIf="row?.gamePlayed" text="{{row?.gamePlayed}}" row="0" col="2"></Label>
                    <Label class="name" textAlignment="center" *ngIf="!row?.gamePlayed"text="0" row="0" col="2"></Label>
                    <Label class="won"  textAlignment="center" *ngIf="row?.wins" [text]="row?.wins" row="0" col="3"></Label>
                    <Label class="won"  textAlignment="center" *ngIf="!row?.wins" text="0" row="0" col="3"></Label>
                    <Label class="lost" textAlignment="center" *ngIf="row?.losses" [text]="row?.losses" row="0" col="4"></Label>
                    <Label class="lost" textAlignment="center" *ngIf="!row?.losses" [text]="0" row="0" col="4"></Label>
                </GridLayout>
            </ng-template>
        </RadListView>
    </GridLayout>
</GridLayout>
