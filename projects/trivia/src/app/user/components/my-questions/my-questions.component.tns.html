<ns-action-bar *ngIf="!displayReasonViewer" title="My Question" showAdd="true"></ns-action-bar>

<StackLayout *ngIf="!displayReasonViewer">
    <TabView>
        <StackLayout *tabItem="{title: 'Published', textTransform: 'none'}" fontSize="16" fontWeight="600">
            <StackLayout>
                <question-table [questions]="publishedQuestions$ | async" [categoryDictionary]="categoryDictObs | async"
                    [user]="user" [showApproveButton]="false" [userDict]="userDict">
                </question-table>
            </StackLayout>
        </StackLayout>
        <StackLayout *tabItem="{title: 'Pending', textTransform: 'none'}" fontSize="16" fontWeight="600">
            <StackLayout>
                <question-table [questions]="unpublishedQuestions$ | async" [categoryDictionary]="categoryDictObs | async"
                    [user]="user" [showApproveButton]="false" [userDict]="userDict" [displayReasonViewer]="displayReasonViewer"
                    (displayReason)="displayReason($event)" (selectedQuestion)="setSelectedQuestion($event)">
                    <Button class="fa approve-btn" text="&#xf00c;" textWrap="true" top="70" width="90" height="25"
                        fontSize="16" fontWeight="bold"></Button>
                </question-table>
            </StackLayout>
        </StackLayout>
    </TabView>
</StackLayout>

<StackLayout visibility="{{ !displayReasonViewer ? visible : hidden }}">
    <Button class="fa" text="&#xf044;" backgroundColor="#71b02f" color="white" textWrap="true" marginTop="470"
        marginLeft="220" fontSize="25" fontWeight="bold" width="60" height="60" borderRadius="30" (tap)="navigateToSubmitQuestion()"></Button>
</StackLayout>

<StackLayout *ngIf="displayReasonViewer">
    <StackLayout>
        <CardLayout>
            <GridLayout row="*" col="*,*" height="80">
                <Button col="0" colSpan="2" text="Reason" textWrap="true" fontSize="23" backgroundColor="white" width="400"></Button>
                <Button col="1" class="fa " horizontalAlignment="left" text="&#xf00d;" textWrap="true" fontSize="25"
                    backgroundColor="white" width="80" (tap)="displayReasonViewer= !displayReasonViewer"></Button>
            </GridLayout>
        </CardLayout>
        <StackLayout padding="30 20 30 20">
            <TextView hint="Reason" [text]="selectedQuestion.reason" class="input" border="none" borderBottomWidth="1"
                borderColor="#f3f3f3" [editable]="false"></TextView>
            <Label text="Please do the needful edits and resubmit the question." textWrap="true" class="label"
                fontWeight="400" color="#989898" marginTop="20"></Label>
            <Button text="RESUBMIT" color="#ffffff" backgroundColor="#71b02f" marginTop="10" padding="20" borderRadius="3"
                fontSize="20" fontWeight="bold"></Button>
        </StackLayout>
    </StackLayout>
</StackLayout>
