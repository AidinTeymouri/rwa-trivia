<StackLayout horizontalAlignment="center" *ngIf="game.gameOptions.playerMode == PlayerMode.Single">
    <Label text="WON" textWrap="true" fontSize="19" color="#1f7b2b" *ngIf="game.winnerPlayerId && game.winnerPlayerId === user.userId"
        horizontalAlignment="center"></Label>
    <Label text="LOST" textWrap="true" fontSize="19" color="#fe4f20" *ngIf="game.winnerPlayerId !== user.userId"
        horizontalAlignment="center"></Label>
    <Label text="{{categoryDict[game.gameOptions.categoryIds[0]].categoryName.charAt(0).toUpperCase() +
        categoryDict[game.gameOptions.categoryIds[0]].categoryName.slice(1)}}"
        textWrap="true" fontSize="15" horizontalAlignment="center"></Label>
    <Image *ngIf="user" src="{{getImageUrl(user)}}" backgroundColor="gray" stretch="aspectFill" height="64" width="64"
        marginLeft="2" verticalAlignment="center" borderRadius="50" horizontalAlignment="center"></Image>
    <Label text="You" textWrap="true" fontSize="18" horizontalAlignment="center"></Label>
    <Label text="Score {{game.stats[user.userId]?.score}}" textWrap="true" fontSize="15" horizontalAlignment="center"></Label>
</StackLayout>

<GridLayout rows="auto" columns="*,auto,*" *ngIf="game.gameOptions.playerMode == PlayerMode.Opponent">
    <StackLayout row="0" col="0">
        <Image *ngIf="user" src="{{getImageUrl(user)}}" backgroundColor="gray" stretch="aspectFill" height="64" width="64"
            marginLeft="2" borderRadius="50" horizontalAlignment="center"></Image>
        <Label text="You" textWrap="true" fontSize="18" horizontalAlignment="center"></Label>
        <Label text="Score {{game.stats[user.userId]?.score}}" textWrap="true" fontSize="15" horizontalAlignment="center"></Label>
    </StackLayout>
    <StackLayout row="0" col="1">
        <StackLayout orientation="horizontal" horizontalAlignment="center" verticalAlignment="center" backgroundColor="#333"
            borderWidth="1" height="50" width="1">
        </StackLayout>
        <Label text="WON" textWrap="true" fontSize="19" color="#1f7b2b" *ngIf="game.winnerPlayerId && game.winnerPlayerId === user.userId"
            horizontalAlignment="center"></Label>
        <Label text="LOST" textWrap="true" fontSize="19" color="#fe4f20" *ngIf="game.winnerPlayerId !== user.userId"
            horizontalAlignment="center"></Label>
        <Label text="{{categoryDict[game.gameOptions.categoryIds[0]].categoryName.charAt(0).toUpperCase() +
                categoryDict[game.gameOptions.categoryIds[0]].categoryName.slice(1)}}"
            textWrap="true" fontSize="15" horizontalAlignment="center"></Label>
        <StackLayout orientation="horizontal" horizontalAlignment="center" verticalAlignment="center" backgroundColor="#333"
            borderWidth="1" height="50" width="1">
        </StackLayout>
    </StackLayout>
    <StackLayout row="0" col="2">
        <Image *ngIf="user" src="{{getImageUrl(userDict[this.otherUserId])}}" backgroundColor="gray" stretch="aspectFill" height="64" width="64"
            marginLeft="2" borderRadius="50" horizontalAlignment="center"></Image>
        <Label text="{{userDict[getOpponentId(game)]?.displayName}}" textWrap="true" fontSize="18" horizontalAlignment="center"></Label>
        <Label text="Score {{game.stats[getOpponentId(game)]?.score}}" textWrap="true" fontSize="15" horizontalAlignment="center"></Label>
    </StackLayout>
</GridLayout>
