<CardView class="cardStyle" margin="10" android:elevation="20" ios:elevation="40" radius="5" class="gameplay" backgroundColor="white">
    <StackLayout class="cardStyle Roboto-Medium" backgroundColor="#ffffff" height="100%" width="100%" margin="15">
        <Label text="Question of the day!" color="#000" fontSize="20" class="text-center" textWrap="true"></Label>

        <Label [text]="question?.questionText" color="#263238" fontSize="18" fontWeight="500" margin="10" textWrap="true"></Label>

        <StackLayout orientation="horizontal" margin="10" *ngIf="question">
            <Label text="Tags:" marginRight="5" color="#1B1C1C" fontSize="15" fontWeight="500" textWrap="true"></Label>
            <Label text="{{question.tags?.toString()}}" class="Roboto-Regular" color="#1B1C1C" fontSize="15" textWrap="true"></Label>
        </StackLayout>
        <StackLayout *ngIf="question">
            <StackLayout class="question-answered Hind-Medium" margin="10" *ngFor="let answer of question.answers"
            [class.players-answer]="answeredText === answer.answerText" [class.wrong]="answeredText === answer.answerText && correctAnswerText !== answer.answerText"
            [class.right]="answeredText !== '' && correctAnswerText === answer.answerText" (tap)="answerButtonClicked(answer)" [isUserInteractionEnabled] = "doPlay">
            <Label text="{{answer?.answerText}}" horizontalAlignment="center" fontSize="17" fontWeight="500" marginTop="15"
                marginBottom="15" textWrap="true"></Label>
        </StackLayout>
        </StackLayout>
        <StackLayout orientation="vertical" *ngIf="question" margin="10">
            <author [userDict]="userDict" [userId]="question.created_uid"></author>
            <Button ripple rippleColor="#8ac541" class="Roboto-Regular" backgroundColor="#8ac541" color="white" margin="20" (tap)="getNextQuestion()" *ngIf="answeredText!==''"
                width="100%" text="Try Another" fontSize="17" padding="15"></Button>
        </StackLayout>
    </StackLayout>

</CardView>
