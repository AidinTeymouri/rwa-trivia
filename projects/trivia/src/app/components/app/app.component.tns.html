<RadSideDrawer [drawerTransition]="sideDrawerTransition">
    <StackLayout tkDrawerContent rows="auto" class="sidedrawer sidedrawer-left">
        <ns-drawer-component (output)="onCloseDrawerTap()"></ns-drawer-component>
    </StackLayout>
    <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
