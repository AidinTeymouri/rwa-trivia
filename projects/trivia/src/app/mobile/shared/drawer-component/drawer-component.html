<GridLayout rows="120,auto,auto,auto,auto,auto,auto,*" class="sideStackLayout">
    <GridLayout row="0" columns="auto,auto" class="sideStackLayoutHeader">
        <Image row="0" col="0" src="{{photoUrl}}" backgroundColor="gray" stretch="aspectFill" height="64" width="64"
            marginLeft="10" verticalAlignment="center" marginRight="10"></Image>
        <StackLayout row="0" col="1" marginTop="27">
            <Label text="{{firstName}} {{lastName}}" color="#FFFFFF" fontSize="20" width="70%" verticalAlignment="top"></Label>
            <Label text="{{place}}" horizontalAlignment="left" color="#FFFFFF" fontSize="10" width="70%"
                verticalAlignment="center"></Label>
            <Label text="{{place}}" horizontalAlignment="left" color="#FFFFFF" fontSize="15" width="70%"
                verticalAlignment="bottom"></Label>
        </StackLayout>
    </GridLayout>
    <Label row="1" colSpan="2" text="Home" textWrap="true" class="sideLabel"  (tap)="dashboard()"></Label>
    <!-- <Label row="2" colSpan="2" text="Recently Completed Games" class="sideLabel sideStackLayout" (tap)="myCurrentTrip()"></Label> -->
    <Label row="3" colSpan="2" text="Category Leaderboard" class="sideLabel sideStackLayout" (tap)="leaderBoard()"></Label>
    <!-- <Label row="4" colSpan="2" text="Friend request" class="sideLabel sideStackLayout" (tap)="goToPayment()"></Label>
    <Label row="5" colSpan="2" text="" class="sideLabel sideStackLayout" (tap)="support()"></Label>
    <Label row="6" colSpan="2" text="" class="sideLabel sideStackLayout" (tap)="logout()" textWrap="true"></Label> -->
    <Label row="7" colSpan="2" verticalAlignment="bottom" backgroundColor="#39454D" textAlignment="center" fontSize="16"
        text="Logout" class="sideLabel sideStackLayout"></Label>
</GridLayout>
