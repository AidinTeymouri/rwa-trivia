<StackLayout>
  <ScrollView>
      <StackLayout *ngIf="showLoader && !gameOver" verticalAlignment="center" height="100%" horizontalAlignment="center">
          <StackLayout verticalAlignment="center" height="100%" horizontalAlignment="center" width="100%">
              <AbsoluteLayout verticalAlignment="center" horizontalAlignment="center">
                  <GridLayout class="circle-loader" width="150" height="150" > </GridLayout>
                  <Button class="sprite" [ngClass]="correctAnswerCount < 1?'score0':'score1'" text=""  top="10"  left="80"></Button>
                  <Button class="sprite" [ngClass]="correctAnswerCount < 2?'score0':'score2'" text=""  top="50"  left="15"></Button>
                  <Button class="sprite" [ngClass]="correctAnswerCount < 5?'score0':'score5'" text=""  top="50"  left="150"></Button>
                  <Button class="sprite" [ngClass]="correctAnswerCount < 3?'score0':'score3'" text=""  top="120"  left="15"></Button>
                  <Button class="sprite" [ngClass]="correctAnswerCount < 4?'score0':'score4'" text=""  top="120"  left="145"></Button>
              </AbsoluteLayout>
              <Label text="Loading" textWrap="true" fontSize="17" verticalAlignment="center" horizontalAlignment="center"></Label>
          </StackLayout>
      </StackLayout>
    <StackLayout *ngIf="showBadge && !gameOver" orientation="vertical" verticalAlignment="center" height="100%">
      <Button [ngClass]="correctAnswerCount === 0
        ?'score1-L':correctAnswerCount === 1
        ?'score2-L':correctAnswerCount === 2
        ?'score3-L':correctAnswerCount === 3
        ?'score4-L':correctAnswerCount === 4
        ?'score5-L':''"
        text="" class="sprite" ></Button>
      <Label text="Give the right answer & with this badge" class='text-center' horizontalAlignment="center"
        verticalAlignment="center" textWrap="true"></Label>
    </StackLayout>

    <StackLayout *ngIf="showWinBadge && !gameOver" orientation="vertical" verticalAlignment="center" height="100%">
      <Button [ngClass]="correctAnswerCount === 1
          ?'score1-L':correctAnswerCount === 2
          ?'score2-L':correctAnswerCount === 3
          ?'score3-L':correctAnswerCount === 4
          ?'score4-L':correctAnswerCount === 5
        ?'score5-L':''"
        text="" class="sprite" ></Button>
      <Label text="You Earned" class='text-center' textWrap="true" horizontalAlignment="center" verticalAlignment="center"></Label>
    </StackLayout>
    <game-question *ngIf="currentQuestion && !showLoader && !showBadge && !showWinBadge" [categoryName]="categoryName"
      [question]="currentQuestion" [questionIndex]="questionIndex" [timer]="timer" [continueNext]="continueNext"
      [correctCount]="correctAnswerCount" [noOfQuestions]="questionIndex" [showContinueBtn]="showContinueBtn"
      [otherPlayer]="otherPlayer" (answerClicked)="answerClicked($event)" (okClick)="okClick($event)" (continueClicked)="continueClicked($event)"
      (viewQuestionClicked)="viewQuestionClicked($event)" [userDict]="userDict" [totalRound]="totalRound" [turnFlag]="turnFlag"
      [threeConsecutiveAnswer]="threeConsecutiveAnswer" [user]="user" [questionRound]="game.round">
    </game-question>
  </ScrollView>
  <game-over *ngIf="gameOver" class="overlay" [userDict]="userDict" [game]="game" [categoryName]="categoryName"
    [correctCount]="correctAnswerCount" [noOfQuestions]="questionIndex" [totalRound]="totalRound"
    (gameOverContinueClicked)="gameOverContinueClicked($event)" (viewQuestionClicked)="viewQuestionClicked($event)">
  </game-over>
</StackLayout>
