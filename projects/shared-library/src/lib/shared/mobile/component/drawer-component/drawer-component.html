<StackLayout backgroundColor="#13284F">
        <GridLayout rows="*,auto">
            <StackLayout row="0">
                <ScrollView >   
                <GridLayout rows="120,auto,auto,auto,auto" class="sideStackLayout">
                    <GridLayout row="0" columns="auto,auto" class="sideStackLayoutHeader" *ngIf="user">
                        <Image row="0" col="0" src="{{photoUrl}}" backgroundColor="gray" stretch="aspectFill" height="64"
                            width="64" marginLeft="10" verticalAlignment="center" marginRight="10"></Image>
                        <StackLayout row="0" col="1" marginTop="27">
                            <Label text="{{user?.displayName}}" color="#FFFFFF" fontSize="20" width="70%"
                                verticalAlignment="top"></Label>
                        
                            <Label text="{{user?.location}}" horizontalAlignment="left" color="#FFFFFF" fontSize="10"
                                width="70%" verticalAlignment="center" class="fa"></Label>
                            <Label text="&#xf041; {{user?.location}}" horizontalAlignment="left" color="#FFFFFF" fontSize="15"
                                width="70%" verticalAlignment="bottom" class="fa"></Label>
                        </StackLayout>
                    </GridLayout>
                    <Label row="1" colSpan="2" text="Home" textWrap="true" [class.active-menu]="activeMenu === 'Home'"
                        class="sideLabel" (tap)="dashboard()"></Label>

                    <GridLayout rows="*" column="*, auto" row="2" colSpan="2" [class.active-menu]="activeMenu === 'Category Leaderboard'"
                        (tap)="showSelectCategory = !showSelectCategory">
                        <Label row="0" col="0" text="Category Leaderboard" class="sideLabel sideStackLayout"></Label>
                        <Label row="0" col="1" class="fa expand-options" color="#fff" horizontalAlignment="right"  verticalAlignment="center"  (tap)="showSelectCategory = !showSelectCategory"
                            text="{{ showSelectCategory ? '&#xf067;' : '&#xf068;' }}" paddingRight="15"></Label>
                    </GridLayout>
                    <StackLayout row="3" colSpan="2" visibility="{{ !showSelectCategory ? 'visible' : 'collapsed' }}">
                        <StackLayout *ngFor="let category of categories" orientation="horizontal" paddingLeft="10"
                            (tap)="leaderBoard(category.categoryName)">
                            <Label col="0" text="&#xf111;" class="fa" fontSize="9" verticalAlignment="center" color="white"></Label>
                            <Label text="{{category.categoryName}}" textWrap="true" class="sideLabel sideStackLayout"
                                padding="10">
                            </Label>
                        </StackLayout>
                    </StackLayout>
                    <Label row="4" colSpan="2" *ngIf="authProvider.isAuthenticated" text="Recently Completed Games"
                        [class.active-menu]="activeMenu === 'Recently Completed Games'" class="sideLabel sideStackLayout"
                        (tap)="recentGame()"></Label>
                </GridLayout>
            </ScrollView>
            </StackLayout>
            <StackLayout row="1">
                    <Label *ngIf="!authProvider.isAuthenticated" verticalAlignment="bottom" backgroundColor="#39454D" textAlignment="center"
                    fontSize="16" text="Login" class="sideLabel sideStackLayout" (tap)="login()"></Label>
            
                <Label *ngIf="authProvider.isAuthenticated" verticalAlignment="bottom" backgroundColor="#39454D" textAlignment="center"
                    fontSize="16" text="Logout" class="sideLabel sideStackLayout" (tap)="logout()"></Label>  
            </StackLayout>
        </GridLayout>
</StackLayout>
