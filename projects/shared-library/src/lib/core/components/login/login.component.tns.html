<ns-action-bar title="Login" showAdd="true"></ns-action-bar>
<StackLayout [formGroup]="loginForm">
    <TextField required hint="Email" formControlName="email"></TextField>    
    <TextField required hint="Password" formControlName="password" secure="true"></TextField>
    <TextField required hint="Confirm Password" formControlName="confirmPassword" secure="true"></TextField>
    <StackLayout>
      <Button text="Signup" (tap)="signup()"></Button>
  </StackLayout>
</StackLayout>
